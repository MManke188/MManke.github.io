<!DOCTYPE html>

<body>
  <div id='header'>
    <h1 id="title">Michael Manke</h1>
    <p>This is the go-to website for anything that I have worked on.</p>
  </div>

  <div class="container">
    <div id='cv'>
      My CV: <br>
      <form method="get" target="_blank" action="Files/CV Michael Manke (english).pdf">
        <button type="submit" id="download-button">Download</button>
      </form>
      <br>
      Click to view:
      <img src="Images/cv-icon.png">
    </div>
  </div>

  <div id='preview' class="blur">
    <div id="example">
      <img src="Images/covid.png" id="line-chart" onclick="projectRedirect(this)">
    </div>

    <img class='arrow' id="arrow1" src="Images/arrow-icon.png" onclick="previous()">
    <img class='arrow' id="arrow2" src="Images/arrow-icon.png" onclick="next()">

  <div id='projects'>
    <p>What follows is a list of all my larger personal projects:</p>
    <div id="list">
      <div class="project"><img src="Images/messageboard.png" id='messageboard'></div>
      <div class="project"><img src='Images/arrow-icon.png' id='calculator'></div>
      <div class="project"><img src='Images/choropleth.png' id='choropleth-map'></div>
      <div class="project"><img src='Images/covid.png' id='line-chart'></div>
      <div class="project"><img src='Images/sudoku-solver.png' id='sudoku-solver'></div>
      <div class="project"><img src='Images/arrow-icon.png' id='chatroom'></div>
      <div class="project"><img src='Images/brick-destroyer.png' id='brick-destroyer'></div>
      <div class="project"><img src='Images/pomodoro-clock.png' id='pomodoro'></div>
      <div class="project"><img src='Images/personal-library.png' id='library'></div>
      <div class="project"><img src='Images/stockprice-checker.png' id='stockprice-checker'></div>
      <div class="project"><img src='Images/arrow-icon.png' id='arithmetic-arranger'></div>
      <div class="project"><img src='Images/arrow-icon.png' id='issue-tracker'></div>
    </div>

  </div>

  <footer>

  </footer>
