<html>

<head>
  <script src="./d3.js"></script>
  <script src="./data.js"></script>
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div id="first">
    <h1>Color cells by vector magnitude</h1>
    <div id="plot-color"></div>
    <p>Choose the color:</p>
    <select id='change-scale'>
      <option value="schemeOranges">Orange</option>
      <option value="schemeBlues">Blue</option>
      <option value="schemeGreens">Green</option>
      <option value="schemeGreys">Grey</option>
      <option value="schemePurples">Purple</option>
      <option value="schemeReds">Red</option>
    </select>
    <button onclick="invert()">Invert the color scale</button>
    <label>Change amount of color variation:</label>
    <input type="number" max="8" min="2" step="1" id="colorAmount" value="2" onchange="changeScale(this.value)" />
  </div>

  <div id="second">
    <h1>Line plot</h1>
    <div id="plot-line"></div>
  </div>

  <div id="third">
    <h1>Uniformly-placed glyphs</h1>
    <div id="plot-uniform"></div>
  </div>

  <div id="fourth">
    <h1>Randomly-placed, custom glyphs</h1>
    <div id="plot-random"></div>
    <p>Choose the color:</p>
    <select id='change-scale2'>
      <option value="schemePuBu">Purple-Blue</option>
      <option value="schemeBuGn">Blue-Green</option>
      <option value="schemeBuPu">Blue-Purple</option>
      <option value="schemeGnBu">Green-Blue</option>
      <option value="schemeOrRd">Orange-Red</option>
      <option value="schemePuBuGn">Purple-Blue-Green</option>
      <option value="schemePuRd">Purple-Red</option>
      <option value="schemeRdPu">Red-Purple</option>
      <option value="schemeYlGnBu">Yellow-Green-Blue</option>
      <option value="schemeYlGn">Yellow-Green</option>
      <option value="schemeYlOrBr">Yellow-Orange-Brown</option>
      <option value="schemeYlOrRd">Yellow-Orange-Red</option>
    </select>
    <button onclick="invert2()">Invert the color scale</button>
    <label>Change amount of color variation:</label>
    <input type="number" max="8" min="2" step="1" value="2" id="colorAmount2" format="number"
      onchange="changeScale2(this.value)" />
  </div>

  <script src="index.js"></script>
</body>


</html>
