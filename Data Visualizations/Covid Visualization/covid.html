<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

  <nav class="d-flex jutify-content-between navbar navbar-light bg-light shadow">
    Covid-19 | Deaths, Total Cases and Vaccinations
  </nav>

  <div class="container-fluid mt-4">

    <div class="row mb-4">

      <div class="col-md-6">
        <select id="category" class="form-control">
          <option value="Deaths">Deaths</option>
          <option value="Total Cases">Total Cases</option>
          <option value="Total Vaccinations">Total Vaccinations</option>
          <option value="People Fully Vaccinated">People Fully Vaccinated</option>
        </select>
        <select id="country" class="form-control">
        </select>
      </div>


    </div>

    <div class="row mb-4">

      <div class="col-md-8">
        <div id="graph"></div>
      </div>

      <div id='tooltip' class='col-md-2'>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4>A simple display of the number of Total Cases, deaths and vaccinations</h4>
        <p>This visualization displays data for the 10 countries with the highest number of deaths from the
          Coronavirus.<br> The raw data can be found <a
            href="https://raw.githubusercontent.com/owid/covid-19-data/master/public/data/owid-covid-data.json">here</a>.
        </p>
      </div>
    </div>

  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script src="covid.js"></script>

  <script src="https://kit.fontawesome.com/f0abc9c17c.js" crossorigin="anonymous"></script>

</body>

</html>
