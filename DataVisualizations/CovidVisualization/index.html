<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js'></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>

  <nav class="d-flex jutify-content-between navbar navbar-light bg-light shadow">
    Covid-19 | Deaths, Cases and Vaccinations (V3)
  </nav>

  <div id="container">
    <div id='dropdown'>
      <select id="category">
      </select>

      <select id="country">
      </select>

      <!--
          type range or number
          <input onchange="amount(this.value)" type="range" min="10" max="221"></input>
        -->
    </div>

    <div id='content' style="display: flex;">
      <div id="graph"></div>
      <div id='tooltip'></div>
    </div>

    <div>
      <h4>A simple display of the number of Cases, deaths and vaccinations</h4>
      <p>This visualization displays data for the 14 countries with the highest number of deaths from the
        Coronavirus.<br> The raw data can be found <a
          href="https://raw.githubusercontent.com/owid/covid-19-data/master/public/data/owid-covid-data.json">here</a>.
      </p>
    </div>
  </div>

  </div>
  <script src="index.js"></script>

</body>

</html>
